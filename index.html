<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos de Viandas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap brand">
      <h1>Pedidos de Viandas</h1>
    </div>
  </header>

  <div class="wrap">
    <main>
      <section id="menu" aria-label="Viandas disponibles"></section>
      <aside id="summary" aria-label="Resumen del pedido">
        <h2>Tu pedido</h2>
        <div id="items" class="muted">Agregá productos para ver el detalle</div>
        <div class="totals">
          <span>Total</span>
          <span id="grandTotal">€ 0,00</span>
        </div>
        <div class="aliasBox">
          <span class="muted">Alias</span>
          <code id="aliasText">ENLAGLORIA.SALAD.HOUSE</code>
          <button class="btn" id="copyAlias" type="button">Copiar</button>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="clearBtn" class="btn" type="button" style="background:#8b928f">Reiniciar</button>
          <button id="submitBtn" class="btn" type="button" disabled>Enviar pedido</button>
        </div>
      </aside>
    </main>
  </div>

  <div class="bar">
    <span class="pill" id="barTotal">€ 0,00</span>
    <button class="btn" id="barSubmit" disabled>Enviar pedido</button>
  </div>

  <template id="cardTemplate">
    <article class="card" data-id="">
      <div class="info">
        <header>
          <h3 class="title"></h3>
          <p class="desc"></p>
        </header>
        <footer>
          <span class="price"></span>
          <div class="qty">
            <button class="dec" type="button">–</button>
            <output class="count">0</output>
            <button class="inc" type="button">+</button>
          </div>
        </footer>
      </div>
      <div class="thumb"><img alt="" loading="lazy" /></div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
