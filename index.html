<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Amaranta</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root{
      --primary:#6BBF59; --secondary:#3A5A40; --bg:#fff; --text:#111;
      --radius:16px; --space:8px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:#fff;z-index:10;border-bottom:1px solid #eee}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
    #logo{height:28px;display:none}
    .title{font-weight:700;font-size:20px;flex:0}
    #conn-status{margin-left:auto;font-size:12px;color:#666}

    main{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #e6e6e6;border-radius:var(--radius);overflow:hidden;background:#fff;display:flex;flex-direction:column;min-height:240px}
    .card-img{position:relative;background:#f7f7f7}
    .card-img img{width:100%;aspect-ratio:1/1;object-fit:cover;display:block}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:6px}
    .card-title{font-size:16px;margin:0}
    .card-desc{font-size:13px;color:#555;min-height:1.2em}
    .card-price{font-weight:700;margin-top:2px}
    .qty{display:inline-flex;gap:8px;align-items:center;border:1px solid #ddd;border-radius:999px;padding:4px 10px}
    .qty button,.plus{border:0;background:#f1f5f0;border-radius:999px;padding:6px 10px;cursor:pointer;font-size:16px}
    .plus{width:32px;height:32px;display:inline-flex;align-items:center;justify-content:center}

    /* Resumen fijo */
    #resumen{position:sticky;bottom:0;background:#fff;border-top:1px solid #eee;padding:10px 16px}
    #resumen .bar{display:flex;align-items:center;gap:12px}
    #resumen-list{font-size:13px;color:#444}
    #btn-confirmar{margin-left:auto;background:var(--primary);color:#fff;border:0;border-radius:12px;padding:10px 16px;cursor:pointer}
    #btn-confirmar:disabled{opacity:.5;cursor:not-allowed}

    /* Sheet (modal simple) */
    #auth-sheet{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:flex-end;justify-content:center;padding:16px}
    .sheet{width:100%;max-width:520px;background:#fff;border-radius:16px 16px 0 0;padding:16px;box-shadow:0 -6px 20px rgba(0,0,0,.15)}
    .field{display:flex;flex-direction:column;gap:6px;margin:8px 0}
    .row{display:flex;gap:8px}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    textarea{min-height:70px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .btn{border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.cancel{background:#eee}
    .btn.primary{background:var(--primary);color:#fff}
    .hidden{display:none !important}

    /* Bloque cerrado */
    #closed{max-width:800px;margin:40px auto;padding:20px;border:1px dashed #c8e6c9;border-radius:16px;background:#fafdf9}
    #closed h2{margin:0 0 8px;font-size:20px}
    #closed p{margin:0 0 12px;color:#444}
    #closed button{background:var(--primary);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    #toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);background:#222;color:#fff;padding:8px 12px;border-radius:10px;opacity:0;transition:opacity .2s}
    #toast.show{opacity:1}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <img id="logo" alt="Amaranta" />
      <div class="title">Pedidos</div>
      <div id="conn-status">Cargando…</div>
    </div>
  </header>

  <!-- Bloque que se muestra cuando el formulario está CERRADO -->
  <main id="closed" class="hidden">
    <h2 id="closed-title">Pedidos temporalmente cerrados</h2>
    <p id="closed-msg">Estamos atendiendo por WhatsApp. Volvé más tarde o escribinos.</p>
    <button id="closed-wa" class="hidden">Escribir por WhatsApp</button>
  </main>

  <!-- App visible cuando el formulario está ABIERTO -->
  <main id="app">
    <section class="grid" id="catalogo"></section>

    <section id="resumen">
      <div id="resumen-list"></div>
      <div class="bar">
        <div><strong>Total</strong></div>
        <div id="resumen-total">$ 0</div>
        <button id="btn-confirmar" disabled>Confirmar pedido</button>
      </div>
    </section>
  </main>

  <!-- Sheet de autenticación y envío -->
  <div id="auth-sheet" class="hidden" aria-modal="true" role="dialog">
    <div class="sheet">
      <h3>Datos del cliente</h3>
      <div class="row">
        <div class="field" style="flex:1">
          <label for="dni">DNI</label>
          <input id="dni" inputmode="numeric" pattern="\\d{8}" maxlength="8" placeholder="12345678" />
        </div>
        <div class="field" style="flex:1">
          <label for="clave">Clave</label>
          <input id="clave" type="password" autocomplete="current-password" placeholder="Tu clave" />
        </div>
      </div>
      <div class="field">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placeholder="Ej: sin sal, entregar 13:30"></textarea>
      </div>
      <div class="actions">
        <button id="btn-cancelar" class="btn cancel">Cancelar</button>
        <button id="btn-enviar" class="btn primary">Enviar</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Config y app -->
  <script src="/config.js"></script>
  <script src="/app.js"></script>
</body>
</html>
