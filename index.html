<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viandas — Disponibles hoy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">amaranta</div>
    <div class="credentials">
      <label>
        <span>Cliente ID</span>
        <input id="clienteId" type="text" placeholder="Tu ID">
      </label>
      <label>
        <span>Clave</span>
        <input id="clienteClave" type="password" placeholder="Tu clave">
      </label>
    </div>
  </header>

  <main>
    <section id="disponibles-hoy" class="section">
      <h2 class="section-title">Disponibles hoy</h2>
      <div id="viandasList" class="viandas-list"></div>
    </section>

    <section id="resumen" class="section">
      <h2 class="section-title">Resumen de Pedido</h2>
      <div id="orderSummary" class="summary-list empty">Agregá productos para ver el detalle.</div>
    </section>
  </main>

  <div class="order-bar" id="orderBar" hidden>
    <button id="btnReset" class="btn-link" aria-label="Reiniciar pedido">Reiniciar</button>
    <div class="order-total" aria-live="polite">
      <span class="order-icon" aria-hidden="true">🛍️</span>
      <span id="orderAmount">$0,00</span>
    </div>
    <button id="btnSend" class="btn-primary" disabled>Enviar</button>
  </div>

  <div id="toast" class="toast" hidden role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
