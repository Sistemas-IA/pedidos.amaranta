<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Amaranta</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Banner configurable desde Configuracion.ASSET_HEADER_URL -->
  <header class="hdr">
    <img id="header-img" alt="Encabezado Amaranta" />
    <div class="wrap mini">
      <div id="conn-status">Cargando…</div>
    </div>
  </header>

  <!-- Bloque visible cuando el formulario está CERRADO -->
  <main id="closed" class="hidden">
    <h2 id="closed-title">Pedidos temporalmente cerrados</h2>
    <p id="closed-msg">Estamos atendiendo por WhatsApp. Volvé más tarde o escribinos.</p>
    <button id="closed-wa" class="hidden btn primary">Escribir por WhatsApp</button>
  </main>

  <!-- App visible cuando el formulario está ABIERTO -->
  <main id="app">
    <section class="grid" id="catalogo"></section>

    <section id="resumen">
      
      <!-- Solo desktop apaisado: header dentro de la columna izquierda -->
      <div class="sidehdr" aria-hidden="true">
        <img id="header-img-side" alt="Encabezado Amaranta" />
        <div class="wrap mini side-mini">
          <div id="conn-status-side">Cargando…</div>
        </div>
      </div>

      <div id="resumen-list"></div>
      <div class="bar">
        <div class="total-label"><strong>Total</strong></div>
        <div id="resumen-total" class="total-money">$ 0</div>
        <button id="btn-confirmar" disabled>Confirmar pedido</button>
      </div>
    </section>
  </main>

  <!-- Sheet de autenticación y envío -->
  <div id="auth-sheet" class="hidden" aria-modal="true" role="dialog">
    <div class="sheet">
      <h3>Datos del cliente</h3>
      <div class="row">
        <div class="field" style="flex:1">
          <label for="dni">DNI</label>
          <input id="dni" inputmode="numeric" pattern="\d{8}" maxlength="8" placeholder="12345678" />
        </div>
        <div class="field" style="flex:1">
          <label for="clave">Clave</label>
          <input id="clave" type="password" autocomplete="current-password" placeholder="Tu clave" />
        </div>
      </div>
      <div class="field">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placeholder="Ej: sin sal, entregar 13:30"></textarea>
      </div>
      <div class="actions">
        <button id="btn-cancelar" class="btn cancel">Cancelar</button>
        <button id="btn-enviar" class="btn primary">Enviar pedido</button>
      </div>
      <div id="sheet-error" class="err hidden"></div>
    </div>
  </div>

  <!-- Ticket -->
  <div id="ticket" class="hidden">
    <div class="ticket-box">
      <div id="ticket-content" class="ticket-content">
        <div class="ticket-head">
          <img id="tkt-logo" alt="Amaranta" />
          <div class="ticket-meta">
            <div id="tkt-sub" class="ticket-sub">Pedido confirmado</div>
            <div id="tkt-id" class="ticket-id">#</div>
          </div>
        </div>

        <div id="tkt-items" class="ticket-items"></div>

        <div class="ticket-total">
          <div>Total</div>
          <div id="tkt-total">$ 0</div>
        </div>

        <div id="tkt-note" class="ticket-note hidden"></div>
      </div>

      <div class="ticket-actions">
        <button id="tkt-wa" class="btn">Enviar por WhatsApp</button>
        <button id="tkt-save" class="btn primary">Guardar…</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Config y app -->
  <script src="/config.js"></script>
  <!-- html2canvas para exportar imagen del ticket -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" async></script>
  <script src="/app.js"></script>
</body>
</html>
