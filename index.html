<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos de Viandas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <header class="topbar">
      <h1>Pedidos de Viandas</h1>
    </header>

    <main class="content">
      <section id="menu" aria-label="Viandas disponibles">
        <p class="muted" id="loading">Cargando viandas…</p>
      </section>

      <section id="summary" aria-label="Resumen del pedido">
        <h2>Resumen de tu pedido</h2>
        <div id="items" class="muted">Agregá productos para ver el detalle</div>
        <div class="totalLine">
          <span class="totalLabel">TOTAL</span>
          <span id="grandTotal">$ 0</span>
        </div>

        <div class="aliasRow">
          <span>alias:</span>
          <code id="aliasText">amaranta.cbu</code>
          <button id="copyAlias" class="btn ghost" type="button">Copiar</button>
        </div>

        <button id="submitBtn" class="btn primary" type="button" disabled>Enviar</button>
      </section>
    </main>
  </div>

  <template id="cardTemplate">
    <article class="card" data-id="">
      <div class="card-body">
        <div class="left">
          <h3 class="title"></h3>
          <p class="desc"></p>
          <div class="bottom">
            <span class="price"></span>
            <div class="qty" data-state="collapsed">
              <button class="add btn light" type="button">+</button>
              <div class="counter">
                <button class="dec btn circle" type="button">–</button>
                <output class="count">1</output>
                <button class="inc btn circle" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right thumb">
          <img alt="" loading="lazy" />
        </div>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
